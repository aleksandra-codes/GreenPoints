<html>
<head>
<script src="https://www.gstatic.com/firebasejs/5.8.6/firebase.js"></script>

</head>
<body>
     <script src="ignoreFile.js"></script>
	<h1 id="first">Hello cst, it's Thursday.</h1>
	<h2 id="second">It's almost Friday!!!!</h2>

	<script>
		var out = document.getElementById("first");			
		var dbRef = firebase.database().ref().child("message2"); 
		dbRef.on(
			'value',
// callback function 
			function(snap) {
				out.innerText = snap.val();
			});
			

		var out = document.getElementById("second");			
		var dbRef = firebase.database().ref().child("message2"); 
		dbRef.on(
			'value',
// callback function 
			function(snap) {
				out.innerText = snap.val();
			});
	</script>
	
   
</body>
</html>
